<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Protect Our Square</title>

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Enriqueta|Viga" rel="stylesheet">

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>
<div class="container">

    <div class="control">
        <div id="gameArea">
            <div id="time">Time</div>
            <div id="dollar">$$</div>

            <img src="../img/tmp_bg.jpg"/>
        </div>

        <div id="panel">
        <div class="btn-orange">Defense</div>
        <div class="btn-inactive">Attack</div>
            <ul>
                <li>
                    <div class="item round blue">
                    <div class="item-header">Water Gun </div>
                    <img src="../img/water-gun.png"/>
                        <div class="item-time">
                            <div class="time-spend"></div>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="item round red">
                        <div class="item-header">Water Gun </div>
                        <img src="../img/water-gun.png"/>
                        <div class="item-limit">
                            <div class="amount-spend">10</div>
                        </div>
                    </div>
                </li>

            </ul>
        </div>
    </div>
</div>

</body>
</html>
