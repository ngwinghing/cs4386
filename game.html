<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8" />
<title>Game</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">

</head>

<body onload="init()">

<canvas id="map"></canvas>

<!--or combine into 1 canvas is better-->

<!-- <audio></audio> -->

<script src="js/canvas.js"></script>



<script>
//script should start after all body elements are loaded 
//document.getElementById('map'): element cannot be got if script tag in places in "head" tag
	
canvas=document.getElementById('map');
ctx=canvas.getContext && canvas.getContext('2d');

map = new Image();
map.src= "img/tmp_bg.jpg";

grids = []; //= new Array()
tools = []; //= new Array()
tools_sprite = new Image();
setup_timer = 30; 
play_timer = 60;

function grid(number, x, y) {
	this.index = number;
	this.x = x;
	this.y = y;
	this.occupant; //string to represent current tool: 1) trap 2) barrier 3)glue 4)umbrella 5)none
}

function init() {
	// give every droppable grid an index
	for (var i=0; i<150; i++) {
		grid_x = parseInt(i/10)*80+160;
		grid_y = (i%10)*80;
		grids.push(new grid(i, grid_x, grid_y));
	}

	//ctx.drawImage(map,0,0);

	//for checking the values
	/*for (var i=0; i<150; i++) {
		ctx.font="20px Arial";
		ctx.fillText(grids[i].index, grids[i].x, grids[i].y+20);
	}*/
}

//addEventListenser to black canvas tools e.g. onclick ondrag ondrop
//more info can be found from W3S

function launchBomb(number){
	grids[number].occupant = false;
}

function launchRod(number) {

	grids[number].occupant = false;
}
	
init();
	
</script>

</body>
</html>
