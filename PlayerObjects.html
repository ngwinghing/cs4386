<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>SquareDefenseS</title>
<style>
#sampleGrid{
    width: 90px;
    height: 90px;
    padding: 5px;
    border-width:3px;  
    border-style:dashed;
    border-color:blue;
    float:left;
}
</style>
<script>
function allowDrop(event) {
    event.preventDefault();
}

function drag(event) {
	event.dataTransfer.setData("text", event.target.id);
}

function drop(event) {
	event.preventDefault();
    var data = event.dataTransfer.getData("text");
    event.target.appendChild(document.getElementById(data));
}
</script>
</head>

<body>

<p>Drag the Iron-Stand to sample grid:</p>

<div class="container">
    <div id="sampleGrid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="sampleGrid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="sampleGrid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div id="sampleGrid" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</div> 

<img id="ironStand" src="iron-stand-barrier.jpg" draggable="true" ondragstart="drag(event)" width="90" height="80">

</body>
</html>
